<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, #24cd89, #cc34a4);
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    
    #btn {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: cursive;
    }
    
    #btn:hover {
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-image: linear-gradient(to right, #ff7e5f, #feb47b);
    }
    
    h1 {
      font-size: 2.5em;
      color: #ee0404;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Media Queries for Mobile Devices */
    @media only screen and (max-width: 768px) {
      body {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      p {
        font-size: 1em;
        padding: 0 10px;
      }
      
      #btn {
        padding: 12px 24px;
        font-size: 18px;
      }
    }

    @media only screen and (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.5em;
      }
      
      p {
        font-size: 0.9em;
      }
      
      #btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Hover Hub</h1>
  <p>Hover Hub is like a library or showcase of stylish hover effects</p>

  <!-- click on the gate to explore the hover hub with media queries-->
  <div class="gate" method="get">
   <button onclick="location.href='hover-hub.html'" id="btn">Enter Hover Hub</button>
  </div>
  
</body>
</html>
